<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Form Özellikler</h1>
        <form autocomplete="on">
            Ad Soyad: <input type="text" size="10" maxlength="30"
            required name="adsoyad" id="idadsoyad" 
            autofocus placeholder="ad soyad yaz">
            <!--placeholder ipucudur, value ise form elemanının değeridir-->
            <!--disabled ile form elemanı iptal edilir,
            form elemanına herhangi bir veri giremezsin -->
        </form>
    </body>
</html>
