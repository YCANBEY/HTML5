<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Üye Kayıt Formu:</h1>
        <form name="kayit" action="kayit.php" method="get">
            Ad Soyad:
            <input type="text" name="adsoyad" id="idadsoyad"
            size="20" maxlength="30" required>
            <br>
            Email:
            <input type="email" name="email" id="idemail" required>
             <!--required yazınca doldurulması zorunlu oluyor-->
            <br>
            Web Sitesi:
            <input type="url" name="adres" id="adres">
            <br>
            Yaşınız:
            <input type="number" name="yas" id="idyas" required>
            <br>
            <input type="submit" value="Tamam">
            <input type="reset" value="Temizle">
        </form>
    </body>
</html>
