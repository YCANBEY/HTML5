<!DOCTYPE html>
<html>
    <head>
        <style>
            h1,h2{
                color: brown;
            }
            h2 u{
                color: green;
            }
            p #mi{
                color: blue;
                font-style: italic;
            }
            p.egik{
                font-style: italic;
                color: red;
            }
        </style>

    </head>
    <body>
        <h1><u>Eğitimlerimiz:</u></h1>
        <h2>Temel <u>Bilişim</u> Eğitimleri</h2>
        <p class="egik">Windows</p>
        <p>Word</p>
        <p class="egik">Excel</p>
        <p>PowerPoint</p>

        <h2>İleri <u>Bilişim</u> Eğitimleri</h2>
        <p>HTML</p>
        <p>CSS</p>
        <p>Javascript</p>
        <p>Python</p>
        <p>Nesne <span id="mi">Tabanlı</span> Programlama</p>
    </body>
</html>
